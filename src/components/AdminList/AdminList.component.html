<div v-if="loginRole === '1' || loginRole === '2'">
  <div class="loading" v-if='loader'>Loading&#8230;</div>
  <router-link to="/Dashboard/CreateAdmin">
    <b-button variant="primary"><b>+ </b>Add Admin</b-button>
  </router-link>
  <br><br>
  <div class="tab">
      <input id="tab-one" style="display: none" type="checkbox" name="tabs">
      <label for="tab-one" class="FilterPanel">+ Filters</label>
      <div class="tab-content">
          <b-row class="my-1">
              <b-col sm="2">
                </b-col>
                <b-col sm="4">
                    <b-form-select v-model="filters.scale" class="mb-3">
                      </b-form-select>
                </b-col>
                  <b-col sm="4">
                    <b-form-select v-model="filters.subject" class="mb-3">
                    </b-form-select>
                  </b-col>
              <b-col sm="2">
              </b-col>
            </b-row>
            <b-row class="my-1">
                <b-col sm="2">
                  </b-col>
                  <b-col sm="4">
                      <b-form-select v-model="filters.topic" class="mb-3">
                        </b-form-select>
                  </b-col>
                    <b-col sm="4">
                        <b-form-select v-model="filters.teacher" class="mb-3">
                          </b-form-select>
                    </b-col>
                <b-col sm="2">
                </b-col>
              </b-row>
            <b-row class="my-1">
                <b-col sm="2"></b-col>
                <b-col sm="4">
                    <date-picker placeholder="Select Date Range" v-model="filters.fromdate"></date-picker>
                </b-col>
                <b-col sm="4">
                    <b-button variant="primary">Search</b-button>
                    <b-button variant="primary" style="margin-left: 3px;">Reset</b-button>
                </b-col>
                <b-col sm="2"></b-col>
            </b-row>
            <br>
      </div>
    </div>
    <br>
  <div style="background-color: white; border: 3px solid #E9ECEF;">
    <vue-good-table title="Admins" :columns="columnsAdmins" :rows="adminList" :paginate="true" :globalSearch="true" :lineNumbers="true"
      styleClass="table table-bordered table-striped condensed">
      <template slot="table-row" slot-scope="props">
          <td>{{ props.row.firstname }}</td>
          <td>{{ props.row.lastname }}</td>
          <td>{{ props.row.phone }}</td>
          <td>{{ props.row.email }}</td>
          <td>{{ props.row.associatedwith }}</td>
          <td v-if="props.row.status =='Inactive'">
              <label class="switch" style="width: 60px;">
                  <input type="checkbox" @click="activeInactiveChange($event,props)">
                  <span class="slider round"></span>
              </label>
          </td>
          <td v-else-if="props.row.status =='Active'">
              <label class="switch" style="width: 60px;">
                  <input type="checkbox" @click="activeInactiveChange($event,props)" checked>
                  <span class="slider round"></span>
              </label>
          </td>
      </template>
      <template slot="table-row-after" slot-scope="props">
        <td v-if="loginRole === '2'">
          <img width="18" title="Edit" @click="editAdminClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/pencil.gif">
          <!-- <img width="18" title="Delete" @click="deleteAdminClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/delete.png"> -->
        </td>
      </template>
    </vue-good-table>
  </div>
  <!-- Modal Component -->
  <b-modal centered ref="deleteModal" title="Delete Confirmation" :header-bg-variant="headerBgVariant" :header-text-variant="headerTextVariant" :body-bg-variant="bodyBgVariant" :body-text-variant="bodyTextVariant" :footer-bg-variant="footerBgVariant" :footer-text-variant="footerTextVariant">
    <b-container fluid>
      <b-row class="mb-1 text-center">
        <b-col cols="12">Are you sure you want to delete?</b-col>
      </b-row>
    </b-container>
    <div slot="modal-footer" class="w-100">
      <p class="float-left"></p>
      <b-btn size="sm" class="float-right" style="margin-left: 5px;" variant="secondary" @click="closeModal()">
        No
      </b-btn>
      <b-btn size="sm" class="float-right" variant="danger" @click="deleteConfirmation()">
        Yes
      </b-btn>
    </div>
  </b-modal>
  <!-- Modal Component -->
</div>
