<div class="login-container">
  <div class="form-box">
    <label class="headingForm">Create Question</label>
    <br>
    <b-form @submit="onSubmit">
      <b-container fluid>
        <b-row class="my-1">
          <b-col sm="2"><label for="input-none">Question:</label></b-col>
          <b-col sm="10">
            <vue-editor id="editor1" placeholder="Enter Question" v-model="createquestion.question"></vue-editor>
          </b-col>
        </b-row>
        <br>
        <b-row class="my-1">
          <b-col sm="2"><label for="input-none">Points:</label></b-col>
          <b-col sm="10">
            <b-form-select v-model="createquestion.points" :options="pointsOptions" required class="mb-3">
            </b-form-select>
          </b-col>
        </b-row>
        <b-row class="my-1">
          <b-col sm="2"><label for="input-none">Scale:</label></b-col>
          <b-col sm="9">
            <b-form-select v-model="createquestion.scale" :options="scaleOptions" required class="mb-3">
            </b-form-select>
          </b-col>
          <b-col sm="1">
            <b-button v-b-modal.modalScale variant="primary"><b>+</b></b-button>
          </b-col>
        </b-row>
        <b-row class="my-1">
          <b-col sm="2"><label for="input-none">Subject:</label></b-col>
          <b-col sm="9">
            <b-form-select v-model="createquestion.subject" :options="subjectOptions" required class="mb-3">
            </b-form-select>
          </b-col>
          <b-col sm="1">
            <b-button v-b-modal.modalSubject variant="primary"><b>+</b></b-button>
          </b-col>
        </b-row>
        <b-row id="answerDiv" class="my-1" v-for="(createanswer,key,index) in answers" v-bind:key="key">
          <b-col sm="2"><label for="input-none">Answer option {{ key + 1 }}:</label></b-col>
          <b-col sm="9">
            <vue-editor id="editor" class="answerEditorClass" placeholder="Enter Answer" v-model="createanswer.answer"></vue-editor>
          </b-col>
          <b-col sm="1">
            Correct?
            <input class="answerCheckboxClass" v-model="createanswer.iscorrect" @click="answerCheckboxClick($event)" type="checkbox">
          </b-col>
        </b-row>
        <b-row class="my-1">
          <b-col sm="2"></b-col>
          <b-col sm="9">
            <b-button v-on:click="addRow()" title="Add answer option" style="float: left;" variant="primary"><b>+</b></b-button>
            <b-button v-on:click="removeRow()" v-if="toShowRemoveAnswer" title="Add answer option" style="float: left; margin-left: 10px;"
              variant="primary"><b>--</b></b-button>
          </b-col>
          <b-col sm="1"></b-col>
        </b-row>
      </b-container>
      <br>
      <b-button type="submit" variant="primary">Create</b-button>
      <b-button type="reset" variant="secondary">Reset</b-button>
    </b-form>
  </div>

   <!-- Modal Component -->
  <div>
    <b-modal id="modalScale" ref="modalScale" title="Add Scale" @ok="addScale"
    :header-bg-variant="headerBgVariant"
    :header-text-variant="headerTextVariant"
    :body-bg-variant="bodyBgVariant"
    :body-text-variant="bodyTextVariant"
    :footer-bg-variant="footerBgVariant"
    :footer-text-variant="footerTextVariant">
      <form @submit.stop.prevent="submitScale">
        <b-form-input type="text" placeholder="Enter Scale" v-model="addscale.scalename"></b-form-input>
      </form>
    </b-modal>

    <b-modal id="modalSubject" ref="modalSubject" title="Add Subject" @ok="addSubject"
    :header-bg-variant="headerBgVariant"
    :header-text-variant="headerTextVariant"
    :body-bg-variant="bodyBgVariant"
    :body-text-variant="bodyTextVariant"
    :footer-bg-variant="footerBgVariant"
    :footer-text-variant="footerTextVariant">
      <form @submit.stop.prevent="submitSubject">
        <b-form-input type="text" placeholder="Enter Subject" v-model="addsubject.subjectname"></b-form-input>
      </form>
    </b-modal>
  </div>
   <!-- Modal Component -->
</div>
