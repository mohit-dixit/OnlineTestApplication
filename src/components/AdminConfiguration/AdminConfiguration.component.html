<section class="assign-test" v-if="loginRole === '2'">
  <div class="adminconfig-container">
    <div class="form-box">
      <label class="headingForm">Admin Configuration</label>
      <br>
      <b-form @submit="onSubmit">
        <b-container fluid>
          <b-row class="my-1">
            <b-col sm="6"><label for="input-none">Allow Teacher to add Scale?:</label></b-col>
            <b-col sm="6">
              <label class="switch" style="width: 60px;">
                <input v-model="adminconfigurationform.allow_scale" value="true" type="checkbox">
                <span class="slider round"></span>
              </label>
            </b-col>
          </b-row>
          <b-row class="my-1">
            <b-col sm="6"><label for="input-none">Allow Teacher to add Subject?:</label></b-col>
            <b-col sm="6">
              <label class="switch" style="width: 60px;">
                    <input v-model="adminconfigurationform.allow_subject" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </b-col>
          </b-row>
          <b-row class="my-1">
            <b-col sm="6"><label for="input-none">Allow Teacher to add Batch?:</label></b-col>
            <b-col sm="6">
              <label class="switch" style="width: 60px;">
                    <input v-model="adminconfigurationform.allow_batch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </b-col>
          </b-row>
          <b-row class="my-1">
              <b-col sm="6"><label for="input-none">Allow Teacher to add Topic?:</label></b-col>
              <b-col sm="6">
                <label class="switch" style="width: 60px;">
                      <input v-model="adminconfigurationform.allow_topic" type="checkbox">
                      <span class="slider round"></span>
                  </label>
              </b-col>
            </b-row>
          <b-row class="my-1">
            <b-col sm="6"><label for="input-none">Allow Teacher to add Student?:</label></b-col>
            <b-col sm="6">
              <label class="switch" style="width: 60px;">
                    <input v-model="adminconfigurationform.allow_student" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </b-col>
          </b-row>
        </b-container>
        <br>
        <b-button type="submit" variant="primary">Save</b-button>
        <b-button type="reset" variant="secondary">Reset Default</b-button>
        <!-- <success-notification v-if="notifySuccess">Configuration saved successfully</success-notification> -->
      </b-form>
    </div>
  </div>
   <!-- Modal Component -->
   <b-modal size="sm" centered ref="notificationModal" v-model="show" title="Alert" :header-bg-variant="headerBgVariant" :header-text-variant="headerTextVariant" :body-bg-variant="bodyBgVariant" :body-text-variant="bodyTextVariant" :footer-bg-variant="footerBgVariant" :footer-text-variant="footerTextVariant">
      <b-container fluid>
        <b-row class="mb-1 text-center">
          <b-col cols="12">Configuration updated successfully</b-col>
        </b-row>
      </b-container>
      <div slot="modal-footer" class="w-100">
        <p class="float-left"></p>
        <b-btn size="sm" class="float-right" style="margin-left: 5px;" variant="danger" @click="closeModal()">
         OK
        </b-btn>
      </div>
    </b-modal>
    <!-- Modal Component -->
</section>
