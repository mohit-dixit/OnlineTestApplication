  <div style="background-color: white; border: 3px solid #E9ECEF;">
    <vue-good-table title="Institutes" :columns="columnsInstitutes" :rows="instituteList" :paginate="true" :globalSearch="true"
      :lineNumbers="true" styleClass="table table-bordered table-striped condensed" v-if="instituteList.length">
      <template slot="table-row" slot-scope="props">
          <td>{{ props.row.name }}</td>
          <td>{{ props.row.emailID }}</td>
          <td>{{ props.row.phone }}</td>
          <td>{{ props.row.address }}</td>
          <td>
              <label class="switch" >
                  <input type="checkbox" style="display:none" @click="activeInactiveChange($event,props)" :checked="props.row.status =='Active'">
                  <span class="slider round"></span>
              </label>
          </td>
      </template>
      <template slot="table-row-after" slot-scope="props">
        <td>
          <img width="18" title="Edit" @click="editInstituteClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/pencil.gif">
          <!-- <img width="18" title="Delete" @click="deleteInstituteClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/delete.png"> -->
        </td>
      </template>
    </vue-good-table>
    <img src='../../assets/images/nodatafound.jpeg' v-if="!instituteList.length" />
  </div>
   <!-- Modal Component -->
   <b-modal centered ref="deleteModal" title="Delete Confirmation" :header-bg-variant="headerBgVariant" :header-text-variant="headerTextVariant" :body-bg-variant="bodyBgVariant" :body-text-variant="bodyTextVariant" :footer-bg-variant="footerBgVariant" :footer-text-variant="footerTextVariant">
      <b-container fluid>
        <b-row class="mb-1 text-center">
          <b-col cols="12">Are you sure you want to delete?</b-col>
        </b-row>
      </b-container>
      <div slot="modal-footer" class="w-100">
        <p class="float-left"></p>
        <b-btn size="sm" class="float-right" style="margin-left: 5px;" variant="secondary" @click="closeModal()">
          No
        </b-btn>
        <b-btn size="sm" class="float-right" variant="danger" @click="deleteConfirmation()">
          Yes
        </b-btn>
      </div>
    </b-modal>
    <!-- Modal Component -->
</div>
