<div v-if="loginRole === '1'">
  <router-link to="/Dashboard/CreateInstitute">
      <b-button variant="primary"><b>+ </b>Add Institute</b-button>
  </router-link>
  <br>
  <div style="background-color: white; border: 3px solid #E9ECEF;">
    <vue-good-table title="Institutes" :columns="columnsInstitutes" :rows="instituteList" :paginate="true" :globalSearch="true" :lineNumbers="true"
                    styleClass="table table-bordered table-striped condensed">
      <template slot="table-row-after" slot-scope="props">
        <td>
          <img width="18" title="Edit" @click="editInstituteClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/pencil.gif">
          <img width="18" title="Delete" @click="deleteInstituteClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/delete.png">
        </td>
      </template>
    </vue-good-table>
  </div>
    <!-- Modal Component -->
    <sweet-modal ref="modalDelete">
      Are you sure you want to delete?
      <b-button slot="button" v-on:click="deleteConfirmation()" variant="primary">Delete</b-button>
      <b-button slot="button" v-on:click="closeModal()" style="margin-left: 5px;" variant="primary">Cancel</b-button>
    </sweet-modal>
    <!-- Modal Component -->
</div>
