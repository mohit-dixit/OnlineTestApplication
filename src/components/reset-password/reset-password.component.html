<div id="login">
  <div class="loading" v-if='loader'>Loading&#8230;</div>
  
  <div class="container container-table">
      <div class="row vertical-10p">
        <div class="container">
          <img src="/static/img/logo.png" class="center-block logo">
          <div class="text-center col-md-4 col-sm-offset-4">
            <!-- login form -->
            <form class="ui form loginForm"  @submit="resetPasswordCall">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type='password' :class="errors.has('email') ? 'form-control error-input' : 'form-control correct-input'" v-model="resetform.password" v-validate="'required|min:6'" placeholder="Enter Password" name='Password'>
              </div>
               <span v-show="errors.has('Password')" class="help is-danger">{{ errors.first('Password') }}</span>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type='password' :class="errors.has('email') ? 'form-control error-input' : 'form-control correct-input'" v-model="resetform.cnfpassword" v-validate="'required|min:6'" placeholder="Confirm Password" name='Confirm Password'>
              </div>
                <span v-show="errors.has('Confirm Password')" class="help is-danger">{{ errors.first('Confirm Password') }}</span>           
              <div>
                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
