<div id="dashboard">
    <div :class="['wrapper', classes]">
        <header class="main-header">
            <span class="logo-mini">
            <a><img src="/static/img/copilot-logo-white.svg" alt="Logo" class="img-responsive center-block logo"></a>
            </span>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account Menu -->
                        <li class="dropdown messages-menu user-menu">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- The user image in the navbar-->
                                <img src="/static/img/profile-icon.jpg" class="user-image" alt="User">
                                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                <span class="hidden-xs">
                                {{loginUserName}} | {{SecondryRolename ? 'Teacher' : loginRole}}
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="footer">
                                    <router-link @click.native="logout()" to="/">
                                        Logout
                                    </router-link>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Role Toggle for Teacher as admin -->
                <b-row v-if='SecondryRolename'>
                    <b-col sm="11">
                        <!-- <label for="input-none">{{asAdminToggle}}Allow Teacher to act as ADMIN:</label> -->
                    </b-col>
                    <b-col sm="1" style='float:right'>
                        <label class="switch">
                        <input v-model="asAdminToggle" type="checkbox"  @change='roleToggle'> 
                        <span class="slider round"></span>
                        </label>
                    </b-col>
                </b-row>
                <!-- ########################## -->
            </nav>
        </header>
        <sidebar :display-name="loginUserName" picture-url="/static/img/profile-icon.jpg" />
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    <!-- {{$route.name.toUpperCase() }} -->
                    <!-- <small>{{ $route.meta.description }}</small> -->
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="javascript:;">
                            <!-- <i class="fa fa-home"></i> -->
                            <breadcrumbs/>
                        </a>
                    </li>
                    <!-- <li class="active">{{$route.name.toUpperCase()}}</li> -->
                </ol>
            </section>
            <section class="content">
                <router-view></router-view>
            </section>
        </div>
        <!-- Main Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2017
            <a href="javascript:;">MEAN STACK</a>.</strong> All rights reserved.
        </footer>
    </div>
</div>
