<section class="assign-test" v-if="loginRole === '2'">
  <router-link to="/Dashboard/Masters/SubjectList">
    <b-button variant="primary"> Go To Subject List</b-button>
  </router-link>
  <div class="createsubject-container">
    <div class="form-box">
      <label class="headingForm">{{submitButtonText}} Class - Subject</label>
      <br>
      <b-form @submit="onSubmit">
        <b-container fluid>
          <b-row class="my-1">
            <!-- <b-col sm="4"><label for="input-none">Class Name:</label></b-col> -->
            <b-col sm="8">
              <b-form-input id="name" type="text" v-model="createsubjectform.className" required placeholder="Enter Class Name"></b-form-input>
            </b-col>
            <b-col sm="4">
              <b-button variant="primary" @click="addRow">Add Subjects</b-button>
            </b-col>
          </b-row>
          <!--  <b-row class="my-1">
            <b-col sm="4"><label for="input-none">Subject Name:</label></b-col>
            <b-col sm="8">
              <b-form-input id="name" type="text" v-model="createsubjectform.subjectName" required placeholder="Enter Subject Name"></b-form-input>
            </b-col>
          </b-row> -->
          <b-row>
          <b-col sm="8">
            <table class="table">
            <tbody>
                <tr v-for="(row, index) in rows">
                    <td><input type="text" placeholder="Enter Subject Name" v-model="row.title"></td>
                    <td>
                        <b-button variant="danger" v-on:click="removeElement(index);" style="cursor: pointer">Remove</b-button>
                    </td>
                </tr>
            </tbody>
        </table>
        </b-col>
          </b-row>
        </b-container>
        <br>
        <b-button type="submit" variant="primary">{{submitButtonText}}</b-button>
        <b-button type="reset" v-if="!isEdit" variant="secondary">Reset</b-button>
        <div v-if="notifySuccess" style="margin-top: 10px;">
          <span class="notification n-success"><b>{{responseMessage}}</b></span>
        </div>
        <div v-if="notifyError" style="margin-top: 10px;">
          <span class="notification n-error"><b>{{errorMessage}}</b></span>
        </div>
      </b-form>
    </div>
  </div>
</section>
