<div v-if="loginRole === '2'">
    <router-link to="/Dashboard/Masters/CreateTopic">
      <b-button variant="primary"><b>+ </b>Add Topic</b-button>
    </router-link>
    <br>
    <div style="background-color: white; border: 3px solid #E9ECEF;">
      <vue-good-table title="Topics" :columns="columnsTopics" :rows="topicList" :paginate="true" :globalSearch="true" :lineNumbers="true"
        styleClass="table table-bordered table-striped condensed">
        <template slot="table-row" slot-scope="props">
            <td>{{ props.row.topicname }}</td>
            <td>{{ props.row.subjectname }}</td>
            <td v-if="props.row.status =='Inactive'">
                <label class="switch" style="width: 60px;">
                    <input type="checkbox" @click="activeInactiveChange($event,props)">
                    <span class="slider round"></span>
                </label>
            </td>
            <td v-else-if="props.row.status =='Active'">
                <label class="switch" style="width: 60px;">
                    <input type="checkbox" @click="activeInactiveChange($event,props)" checked>
                    <span class="slider round"></span>
                </label>
            </td>
        </template>
        <template slot="table-row-after" slot-scope="props">
          <td>
            <img width="18" title="Edit" @click="editTopicClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/pencil.gif">
            <!-- <img width="18" title="Delete" @click="deleteTopicClick(props)" style="cursor: pointer;" height="18" src="../../assets/dashboardfiles/delete.png"> -->
          </td>
        </template>
      </vue-good-table>
    </div>
