<section class="assign-test" v-if="loginRole === '2'">
  <router-link to="/Dashboard/StudentList">
    <b-button variant="primary"> Go To Student List</b-button>
  </router-link>
  <div class="createstudent-container">
    <div class="form-box">
      <label class="headingForm">{{submitButtonText}} Student</label>
      <br>
      <b-form @submit="onSubmit">
        <b-container fluid>
            <b-row class="my-1">
              <b-col sm="4">
                <label for="input-none">Batch:</label>
            </b-col>
            <b-col sm="8">
                <multiselect v-model="createstudentform.batch" :options="batchOptions" :multiple="true" track-by="id" :custom-label="customLabel">
                </multiselect>
            </b-col>
          </b-row>
          <b-row class="my-1">
            <b-col sm="4"><label for="input-none">First Name:</label></b-col>
            <b-col sm="8">
              <b-form-input id="name" type="text" v-model="createstudentform.firstname" required placeholder="Enter First Name"></b-form-input>
            </b-col>
          </b-row>
          <b-row class="my-1">
            <b-col sm="4"><label for="input-none">Last Name:</label></b-col>
            <b-col sm="8">
              <b-form-input id="name" type="text" v-model="createstudentform.lastname" required placeholder="Enter Last Name"></b-form-input>
            </b-col>
          </b-row>
          <b-row class="my-1">
            <b-col sm="4"><label for="input-none">Email:</label></b-col>
            <b-col sm="8">
              <b-form-input id="input-none" :state="null" type="email" v-model="createstudentform.username" required placeholder="Enter Email"></b-form-input>
            </b-col>
          </b-row>
          <b-row class="my-1">
            <b-col sm="4"><label for="input-none">Phone:</label></b-col>
            <b-col sm="8">
              <b-form-input id="input-none" :state="null" type="text" maxlength="15" @keydown.native="onlyNumberKey" v-model="createstudentform.phone"
                required placeholder="Enter Phone"></b-form-input>
            </b-col>
          </b-row>
          <b-row class="my-1" v-if="isEdit">
            <b-col sm="4"><label for="input-none">Is Active?:</label></b-col>
            <b-col sm="8" style="text-align: left;">
              <label class="switch" style="width: 60px;">
                    <input v-model="createstudentform.status" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </b-col>
          </b-row>
        </b-container>
        <br>
        <b-button type="submit" variant="primary">{{submitButtonText}}</b-button>
        <b-button type="reset" v-if="!isEdit" variant="secondary">Reset</b-button>
        <div v-if="notifySuccess" style="margin-top: 10px;">
          <span class="notification n-success"><b>{{responseMessage}}</b></span>
        </div>
        <div v-if="notifyError" style="margin-top: 10px;">
          <span class="notification n-error"><b>{{errorMessage}}</b></span>
        </div>
      </b-form>
    </div>
  </div>
</section>
